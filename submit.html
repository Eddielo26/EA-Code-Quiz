<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Submit Scores</title>
</head>

<body>
    <section class="header">
        <section class="high-scores">
            <a href="highscores.html">View High Scores</a>
        </section>
        <section style="text-align:center" class="clock">Timer</section>
    </section>
    <section>
    <h2 class="done">All done</h2>
    </section>
    <p class="scores"></p>
    <section>
        <form class="highscores">
            <section>
                <input type="name" class="form" id="initals-saved" placeholder="player intials" />
            </section><br>
            <button id="push" type="submit" class="btn push">Submit</button>
         </form>
    </section>
   
    <script src="assets/js/submit.js"></script>
</body>

</html>
