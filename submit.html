<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Scores</title>
</head>
<body>
    <section class="header">
        <section class="high-scores">
            <a href="highscores.html">View High Scores</a>
        </section>
        <section class="clock">Timer</section>
    </section>

    <h2 style="text-align: center;">All done</h2>
    <p class="scores" style="text-align: center;"></p>
    <section>
        <form class="highscores">
        <section>
            <label for="initials-saved">Initials</label>
        </section>
        <section>
            <input type="name" class="form" id="initals-saved" placeholder="asd">
            <button type="submit" class="btn">Submit</button>
        </section>
        </form>
    </section>
    <script src="assets/js/submit.js"></script>
</body>
</html>
